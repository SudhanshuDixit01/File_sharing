<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        #alert-placeholder {
            margin-top: 20px;
        }
        #upload-section,
        #files-section {
            margin-top: 40px;
        }
        #files-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-close {
            font-size: 1.2rem;
        }
        #register-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Sharing App</h1>
        <div id="alert-placeholder"></div>

        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" id="show-register" class="btn btn-secondary">Register</button>
            </form>
        </div>

        <div id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="register-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="register-username" required>
                </div>
                <div class="mb-3">
                    <label for="register-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="register-email" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div id="upload-section" style="display: none;">
            <h2>Upload File</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <div id="files-section" style="display: none;">
            <h2>Uploaded Files</h2>
            <ul id="files-list" class="list-group">
                <!-- Uploaded files will be listed here -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('show-register').addEventListener('click', function() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });

        $(document).ready(function () {
            $('#register-form').on('submit', function (e) {
                e.preventDefault();
                const username = $('#register-username').val();
                const email = $('#register-email').val();
                const password = $('#register-password').val();

                $.ajax({
                    type: 'POST',
                    url: '/register',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username, email: email, password: password }),
                    success: function (response) {
                        showAlert('success', 'Registration successful! Verification email sent.');
                    },
                    error: function (response) {
                        showAlert('danger', 'Registration failed.');
                    }
                });
            });

            $('#login-form').on('submit', function (e) {
                e.preventDefault();
                const email = $('#login-email').val();
                const password = $('#login-password').val();

                $.ajax({
                    type: 'POST',
                    url: '/login',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, password: password }),
                    success: function (response) {
                        showAlert('success', 'Login successful!');
                        $('#upload-section').show();
                        $('#files-section').show();
                        loadFiles();
                    },
                    error: function (response) {
                        showAlert('danger', 'Login failed. Check email and/or password.');
                    }
                });
            });

            $('#upload-form').on('submit', function (e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('file', $('#file')[0].files[0]);

                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    processData: false,
                    contentType: false,
                    data: formData,
                    success: function (response) {
                        showAlert('success', 'File uploaded successfully!');
                        loadFiles();
                    },
                    error: function (response) {
                        showAlert('danger', 'File upload failed.');
                    }
                });
            });

            function loadFiles() {
                $.ajax({
                    type: 'GET',
                    url: '/files',
                    success: function (response) {
                        $('#files-list').empty();
                        response.forEach(function (file) {
                            $('#files-list').append(
                                `<li class="list-group-item">
                                    ${file.filename} - ${file.upload_date}
                                    <a href="/download/${file.id}" class="btn btn-sm btn-primary float-end">
                                        <i class="fas fa-download"></i> Download
                                    </a>
                                </li>`
                            );
                        });
                    },
                    error: function (response) {
                        showAlert('danger', 'Failed to load files.');
                    }
                });
            }

            function showAlert(type, message) {
                $('#alert-placeholder').html(
                    `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>`
                );
            }
        });
    </script>
</body>
</html>
